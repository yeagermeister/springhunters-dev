<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Springs and swimming holes of Florida</title>
		 <link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
			rel="stylesheet"
		/> 
		<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
		<link rel="stylesheet" href="./Assets/css/jass.css" />
		<link rel="stylesheet" href="./Assets/css/style.css" />
		<link rel="shortcut icon" href="#">
	</head>
	
	<body>
		<header class="gradient-custom bg-primary w-100 flex-row">
			<h1 class="col-8">Springs and Swimming Holes of Florida</h1>
		</header>

		<main class="flex-row">
			<aside id="search" class="bg mySearch">
				<h3 id="filterOption" class="t-center">Spring Hunter</h3>
				<p class="t-center">Find your fountain of youth:</p>
				<ul>
					<li class="mt-3">
						<input type="checkbox" id="statePark">
						<label for="statePark">State Park</label>
					</li>
					<li class="mt-3">
						<input type="checkbox" id="petFriendly">
						<label for="statePark">Pet Friendly</label>
					</li>
					<li class="mt-3">
						<input type="checkbox" id="campingAllowed">
						<label for="statePark">Camping on site</label>
					</li>
					<li class="mt-3">
						<input type="checkbox" id="gatorDanger">
						<label for="statePark">Gator Danger</label>
					</li>
					<li class="mt-3">
						<input type="checkbox" id="scubaDiving">
						<label for="statePark">Scuba Diving</label>
					</li>
					<li class="mt-3">
						<input type="checkbox" id="pricingFee" checked>
						<label for="statePark">Free Admission</label>
					</li>
					<li class="mt-3">
						<button id ="searchBtn" class="btn searchBtn " type="submit">Ponce!</button>
					</li>
				</ul>
				<!-- button that creates a modal requiring input to add a new spring to the list -->
				<button id="btnNew" class="btnNew btn btn-info">Add a new spring or swimming hole</button>
			</aside>
			<!-- this section displays the clickable cards containing the springs and condensed information on them. on click, they lead to a second page containing more information -->
			<section class="flex-column col-9 p-5 align-left springs-container">
				<div class="flex-row" id="card-container">
					
				</div>
			</section>
		</main>	
		<!-- the modal is hardcoded into the html file, but does not display unless the button is pressed. on submit, it leads to a new page explaining the submission will be reviewed by an admin -->
		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close" id="close-modal">&times;</span>
				<p>Please enter the information below to add a new spring to the site.</p>
				<p><label for="springnamem">Spring Name:</label></p>
				<p><input type="text" id="springnamem"/></p>
				<p><label for="descriptionm">Description of the spring:</label></p>
				<p><input type="text" id="descriptionm"/></p>
				<p><label for="campingm">Camping allowed?</label>
				<input type="checkbox" id="campingm"/></p>
				<p><label for="petfriendlym">Pets allowed?</label>
				<input type="checkbox" id="petfriendlym"/></p>
				<p><label for="addressm">Address of the spring:</label></p>
				<p><input type="text" id="addressm"/></p>
				<p><button class ="btn btn-info" id="newSpring" type="submit">submit</button></p>
			</div>
		</div>

	</body>
		<script src="./Assets/js/jquery.js"></script>	
		<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUPFIpucG-X584hME5DFs-4Yu28ny2vVk&v=weekly&libraries=geometry,places"></script>
		<script type="module" src="./Assets/js/script.js"></script>

</html>
